<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer><family>Fira Code</family></prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer><family>SF Pro Text</family></prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer><family>SF Pro Text</family></prefer>
  </alias>

  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Liberation Mono</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Liberation Sans</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Pro Text</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Liberation Serif</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Pro Text</string>
    </edit>
  </match>
</fontconfig>
